<!DOCTYPE html>
<html>
<head>
    <title>Join Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/login.css">
</head>
<body class="bg-dark text-light text-center">
    <div class="container mt-5">
        <h1 class="heading">Join a Chat Room</h1>
        <form action="/chat" method="POST" class="mt-4">
            <div class="mb-3">
                <input 
                    type="text" 
                    name="room_id" 
                    class="form-control" 
                    placeholder="Room ID" 
                    value="{{ room_id }}" 
                    readonly 
                    required
                >
            </div>
            <div class="mb-3">
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Password" 
                    value="{{ password }}" 
                    readonly 
                    required
                >
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    placeholder="Enter Your Username" 
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary">Join Chat</button>
        </form>
    </div>
</body>
</html>
